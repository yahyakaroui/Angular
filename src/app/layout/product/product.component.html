<h2>{{title}}</h2>


<input type="text" class="form-control mb-3" placeholder="Search by name" [(ngModel)]="searchTerm" />
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Like</th>
    <th>Quantity</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let p of listProducts">
    <ng-container *ngIf="p.name==searchTerm || searchTerm==''">
    <td >{{p.id}}</td>
    <td>{{p.name}}</td>
    <td>{{p.price}}</td>
    <td>{{p.description}}</td>
    <td>{{p.like}}</td>
    <td>{{p.quantity}}</td>
    <td><button [disabled]="p.quantity==0 " class="btn btn-primary" (click)="buy(p)" >Buy</button></td>
    <td><button class="btn btn-danger" (click)="like(p)">Like</button></td>
    </ng-container>
  </tr>
</table>
