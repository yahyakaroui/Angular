<section>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <h1 class="mb-2">
          <span>Découvrez</span> les évènements
        </h1>
        <p class="text-muted mb-3">Filtrez par titre ou localisation et trouvez les meilleures idées de sortie.</p>
      </div>
      <div class="col-lg-4 text-lg-end">
        <button class="btn btn-primary mb-3" routerLink="/events/add-event">Proposer un nouvel évènement</button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <input
          type="text"
          class="form-control mb-4"
          placeholder="Rechercher par titre ou lieu"
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mt-4" *ngFor="let e of filteredEvents()">
        <app-card-event [e]="e" (notificationLike)="handleLike($event)" [showLike]="true"></app-card-event>
      </div>
    </div>
  </div>
</section>
