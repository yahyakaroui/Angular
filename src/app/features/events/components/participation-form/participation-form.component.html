<div class="container mt-4">
  <h2 class="text-center mb-4">Participer à un  événement</h2>

  <form #participateForm="ngForm" (ngSubmit)="onSubmit(participateForm)"  class="col-md-6 mx-auto">
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="title" name="email" ngModel required email #email="ngModel">
      <div class="text-danger" *ngIf="participateForm.invalid && participateForm.touched ">
        <small *ngIf="email.errors?.['required']">L'email est requis</small>
        <small *ngIf="email.errors?.['email']">vous devez respecter le format d'un email</small>

      </div>
    </div>

    <div class="mb-3">
      <label for="nbPlaces" class="form-label">Nombre de Places</label>
      <input class="form-control" id="nbp" name="nbp" ngModel #nbp="ngModel" required min="1">
      <div class="text-danger" *ngIf="participateForm.invalid && participateForm.touched ">
        <small *ngIf="nbp.errors?.['required']">Le nombre des places est requise</small>
        <small *ngIf="nbp.errors?.['min']">Le nombre des places est un nombre supérieur strictement à 0</small>
      </div>
    </div>

    <p>
     {{ price * nbp.value }} DT

    </p>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="!participateForm.valid">Add Participation</button>
    </div>
  </form>
</div>
